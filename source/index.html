<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="«Национальный антинаркотический союз»">
  <title>Национальный Антинаркотический Союз</title>

  <!-- <link rel="shortcut icon" type="image/x-icon" href="./fav.ico"> -->

  <link rel="preload" href="fonts/Circe/regular/Circe-Regular.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="stylesheet" href="css/normalise.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header container">
    <div class="header__logo logo">
      <div class="logo__img-wrap">
        <img class="logo__img" src="img/svg/logo.png" alt="Логотип Национального Антинаркотического Союза" width="85" height="72">
      </div>
      <div class="logo__text-wrap">
        <p class="logo__text">Национальный Антинаркотический Союз</p>
      </div>      
    </div>
    <div class="header__search search">
      <form class="search__form" action="" method="post">
        <input class="search__input" id="search-field" type="search" name="SEARCH" placeholder="Поиск по сайту">
        <label class="search__icon" for="search-field">
          <svg>
            <use xlink:href="sprite.svg#icon-search"></use>
          </svg>
        </label>
      </form>
    </div>

    <div class="header__social-links social-links">
      <ul class="social-links__list">
        <li class="social-links__item">
          <a class="social-links__link" href="#">
            <span class="visually-hidden">Наш канал на YouTube</span>
          </a>
        </li>        
      </ul>
    </div>
  </header>
  
</body>
</html>
